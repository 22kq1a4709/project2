<html>
<head>
<title>registration form</title>
</head>
<style>
    div {
         height: 1000px;
         width: 100%;
         background-color: skyblue;
         }           
    </style>
<body>
    <div>

<center>
<form action="loginsuccess.html">
student_name:<input type="text" name="uname"><br>
student_rollno:<input type="text" name="uname"><br>
<h2>select gender</h2>
<input type="radio" name="gender" value="F">female<br>
<input type="radio" name="gender" value="M">male<br>
<h3>select type branch:</h3>
select cars:
<select name="mybranch">
<option value="IOT">IOT</option>
<option value="AIDS">AIDS</option>
<option value="CSE">CSE</option>
<option value="Other">Other</option>
</select>
<h4>no.of backlogs</h4>
<input type="radio" name="backlog" value="1">One<br>
<input type="radio" name="backlog" value="2">Two<br>
<input type="radio" name="backlog" value="m">more than two<br>
<h5>what skills you have:</h5>
<input type="checkbox" name="communication" value="c">communication<br>
<input type="checkbox" name="technical" value="t">technical<br>
<input type="checkbox" name="logical reasoning" value="l">logical reasoning<br>
<input type="submit">
</form>
</center>
</div>
</body>
</html>
